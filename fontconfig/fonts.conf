<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
        <match target="font">
                <test name="family" qual="any">
                        <string>PragmataProMono</string>
                </test>
                <edit name="hinting" mode="assign">
                        <bool>true</bool>
                </edit>
                <edit name="hintstyle" mode="assign">
                        <const>hintfull</const>
                </edit>
                <edit name="rgba" mode="assign">
                        <const>rgb</const>
                </edit>
	</match>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>PragmataProMono</family>
		</prefer>
	</alias>
	<alias>
		<family>fixed</family>
		<prefer>
			<family>PragmataProMono</family>
		</prefer>
	</alias>
	<match target="font">
		<test name="family">
			<string>Droid Sans</string>
		</test>
		<edit name="family" mode="assign">
			<string>PragmataProMono</string>
		</edit>
	</match>
</fontconfig>
